<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema de Evaluación - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo para centrar la interfaz en medio de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/login.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: white;
            padding: 30px; /* Aumentado el padding para hacer más grande la interfaz */
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Aumentada la sombra */
            text-align: center;
            max-width: 400px; /* Ajuste del ancho máximo */
            width: 100%; /* Ancho 100% en dispositivos pequeños */
        }

        .profile-img {
            width: 120px; /* Tamaño de la imagen */
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px; /* Espaciado debajo de la imagen */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <!-- Imagen circular -->
        <img src="img/logo.webp" alt="Imagen de perfil" class="rounded-circle profile-img">
        <form action="php/login.php" method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" name="correo" id="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña:</label>
                <input type="password" name="pass" id="pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</body>
</html>
